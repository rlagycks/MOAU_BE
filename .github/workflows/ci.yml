name: CI
on:
  pull_request: { branches: [ main, develop ] }
  push:
    branches:
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'refactor/**'
      - 'docs/**'
      - 'test/**'
      - 'ci/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: ci
      CI_DB_HOST: 127.0.0.1
      CI_DB_PORT: 3307
      CI_DB_NAME: moau
      CI_DB_USER: ${{ secrets.CI_DB_USER }}
      CI_DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
      CI_DB_ROOT_PASSWORD: ${{ secrets.CI_DB_ROOT_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Start MySQL and wait for it to be healthy
        run: docker compose -f docker-compose.ci.yml up --wait -d

      - name: Create application-ci.properties file
        run: |
          mkdir -p src/test/resources
          echo "spring.datasource.url=jdbc:mysql://${{ env.CI_DB_HOST }}:${{ env.CI_DB_PORT }}/${{ env.CI_DB_NAME }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8" >> src/test/resources/application-ci.properties
          echo "spring.datasource.username=${{ env.CI_DB_USER }}" >> src/test/resources/application-ci.properties
          echo "spring.datasource.password=${{ env.CI_DB_PASSWORD }}" >> src/test/resources/application-ci.properties
          echo "spring.jpa.hibernate.ddl-auto=create-drop" >> src/test/resources/application-ci.properties

      - name: Run tests
        run: ./gradlew test

      - name: MySQL logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs --no-color mysql

      - name: Down services
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v