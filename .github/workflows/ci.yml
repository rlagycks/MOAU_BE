name: CI
on:
  pull_request: { branches: [ main, develop ] }
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'refactor/**'
      - 'docs/**'
      - 'test/**'
      - 'ci/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/rlagycks/moau_be

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: ci
      CI_DB_HOST: 127.0.0.1
      CI_DB_PORT: 3307
      CI_DB_NAME: moau
      CI_DB_USER: ${{ secrets.CI_DB_USER }}
      CI_DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
      CI_DB_ROOT_PASSWORD: ${{ secrets.CI_DB_ROOT_PASSWORD }}

      CI_JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CI_KAKAO_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
      CI_AWS_REGION: ap-northeast-2
      CI_AWS_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Start MySQL and wait for it to be healthy
        run: docker compose -f docker-compose.ci.yml up --wait -d

      - name: Run tests
        run: ./gradlew test

      - name: MySQL logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs --no-color mysql

      - name: Down services
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  build_and_push:
    if: github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 (build cache for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            # main 브랜치면 :latest 태그도 추가
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}