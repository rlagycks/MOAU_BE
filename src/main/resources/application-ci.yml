spring:
  datasource:
    url: jdbc:mysql://${CI_DB_HOST}:${CI_DB_PORT}/moau?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8mb4
    username: ${CI_DB_USER}
    password: ${CI_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate.ddl-auto: create-drop
    properties.hibernate.jdbc.time_zone: UTC