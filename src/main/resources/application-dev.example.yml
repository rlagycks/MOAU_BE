spring:
  datasource:
    url: url
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true

security:
  jwt:
    secret: dev-jwt-secret

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: moau-dev-bucket